<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Red social</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-auth.js"></script>
</head>

<body>
    <section id="contenedor">
        <nav class="navbar navbar navbar-dark bg-primary">
            <a class="navbar-brand">EDULAB</a>
            <div class="form-inline">
                <input id="email_sing_in" name="yourEmail" value=""  class="form-control form-control-sm mr-sm-2" type="email" placeholder="Email">
                <input id="password_sing_in"   class="form-control form-control-sm mr-sm-2" type="password" placeholder="Password">
                <button id="logIn-button" class="btn-primary btn-sm" >Entrar</button>
                <button class="btn btn-danger ml-2 btn-sm" type="button" data-toggle="modal" data-target="#exampleModal">Registrar</button>
                <button class="btn btn-outline-light ml-2" name="button"><a href="index.html"><i class="fas fa-bars"></i></a></button>
            </div>
          </nav>
    </section>
    
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Resgistro Nuevo Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input id="email_input" type="email" name="yourEmail"  class="form-control" placeholder="Email">
            <div class="mt-2"></div>
            <input id="password"  type="password"  class="form-control" placeholder="Password">
            <div class="mt-2"></div>
            <input id="confirm_password" type="password"  class="form-control" placeholder="Confirm Password">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button id="send_button" type="button" name="button" class="btn btn-primary">Registrar</button>
        </div>
      </div>
    </div>
  </div>

<div class="mt-4"></div>
<section class="d-flex justify-content-center">    
  <button id= "btn-google" class=" btn btn-light ">
  <span class="icon-google"><img class="icon-google" alt="" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"></span>
  <span class="text-long">Sign in with Google</span>
  </button>  
</section>


</body>
<script type="text/javascript" src="../js/login.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
